name: ZMK Build

on:
  push:
    branches: [ main ]
    paths:
      - "firmware/zmk-config/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      config_path: firmware/zmk-config
    secrets: inherit